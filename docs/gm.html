<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INTELLIGENCE MANAGEMENT // GM TOOLS</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;600;700&display=swap');
        
        :root {
            --primary-bg: #0a0b0d;
            --secondary-bg: #1a1d23;
            --tertiary-bg: #252830;
            --accent-red: #ff3366;
            --accent-amber: #ffa500;
            --accent-blue: #00d4ff;
            --accent-green: #00ff88;
            --text-primary: #ffffff;
            --text-secondary: #b8bcc8;
            --text-muted: #6c7293;
            --border-color: #3d4147;
            --glow-red: 0 0 20px rgba(255, 51, 102, 0.3);
            --glow-blue: 0 0 20px rgba(0, 212, 255, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Rajdhani', sans-serif;
            background: var(--primary-bg);
            color: var(--text-primary);
            min-height: 100vh;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255, 51, 102, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 212, 255, 0.03) 0%, transparent 50%);
        }
        
        .header {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--tertiary-bg) 100%);
            border-bottom: 2px solid var(--accent-red);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
        }
        
        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .logo {
            font-family: 'Orbitron', monospace;
            font-size: 1.8rem;
            font-weight: 900;
            color: var(--accent-red);
            text-shadow: var(--glow-red);
            letter-spacing: 2px;
        }
        
        .nav-links {
            display: flex;
            gap: 1rem;
        }
        
        .nav-link {
            padding: 0.5rem 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover {
            border-color: var(--accent-blue);
            color: var(--accent-blue);
            box-shadow: var(--glow-blue);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 2rem;
        }
        
        .panel {
            background: linear-gradient(135deg, var(--secondary-bg) 0%, var(--tertiary-bg) 100%);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 1.5rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            backdrop-filter: blur(10px);
            position: relative;
        }
        
        .panel::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--accent-red), transparent);
        }
        
        .panel-title {
            font-family: 'Orbitron', monospace;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--accent-red);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }
        
        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-primary);
            font-family: 'Rajdhani', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }
        
        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent-red);
            box-shadow: 0 0 10px rgba(255, 51, 102, 0.2);
        }
        
        .form-textarea {
            min-height: 300px;
            resize: vertical;
            font-family: 'Rajdhani', sans-serif;
            line-height: 1.5;
        }
        
        .visibility-toggle {
            display: flex;
            align-items: center;
            gap: 1rem;
            padding: 1rem;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }
        
        .toggle-switch {
            position: relative;
            width: 60px;
            height: 30px;
        }
        
        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--accent-red);
            transition: .4s;
            border-radius: 30px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 22px;
            width: 22px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--accent-green);
        }
        
        input:checked + .slider:before {
            transform: translateX(30px);
        }
        
        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 6px;
            font-family: 'Rajdhani', sans-serif;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--accent-red), #cc1144);
            color: white;
            border: 1px solid var(--accent-red);
        }
        
        .btn-primary:hover {
            box-shadow: var(--glow-red);
            transform: translateY(-2px);
        }
        
        .btn-success {
            background: linear-gradient(135deg, var(--accent-green), #00cc66);
            color: white;
            border: 1px solid var(--accent-green);
        }
        
        .btn-blue {
            background: linear-gradient(135deg, var(--accent-blue), #0099cc);
            color: white;
            border: 1px solid var(--accent-blue);
        }
        
        .intel-list {
            max-height: 600px;
            overflow-y: auto;
        }
        
        .intel-item {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .intel-item:hover {
            border-color: var(--accent-blue);
            box-shadow: 0 4px 20px rgba(0, 212, 255, 0.2);
        }
        
        .intel-item.selected {
            border-color: var(--accent-blue);
            background: rgba(0, 212, 255, 0.1);
            box-shadow: var(--glow-blue);
        }
        
        .intel-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 0.5rem;
        }
        
        .intel-title {
            font-weight: 700;
            color: var(--text-primary);
            font-size: 1rem;
        }
        
        .intel-meta {
            font-size: 0.8rem;
            color: var(--text-muted);
            margin-bottom: 0.5rem;
        }
        
        .intel-preview {
            font-size: 0.9rem;
            color: var(--text-secondary);
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .visibility-badge {
            padding: 0.2rem 0.5rem;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
        }
        
        .visible {
            background: rgba(0, 255, 136, 0.2);
            color: var(--accent-green);
            border: 1px solid var(--accent-green);
        }
        
        .hidden {
            background: rgba(255, 51, 102, 0.2);
            color: var(--accent-red);
            border: 1px solid var(--accent-red);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }
        
        .button-group .btn {
            flex: 1;
        }
        
        .auth-warning {
            background: rgba(255, 51, 102, 0.1);
            border: 1px solid var(--accent-red);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .notification {
            position: fixed;
            top: 100px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            z-index: 3000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: var(--accent-green);
        }
        
        .notification.error {
            background: var(--accent-red);
        }
        
        .notification.warning {
            background: var(--accent-amber);
        }
        
        @media (max-width: 1024px) {
            .container {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <i class="fas fa-brain"></i> INTELLIGENCE MANAGEMENT
            </div>
            <nav class="nav-links">
                <a href="gm.html" class="nav-link">← Back to GM Tools</a>
                <a href="index.html" class="nav-link">Player View</a>
            </nav>
        </div>
    </header>
    
    <div class="container">
        <!-- Intelligence Entry Form -->
        <div class="panel">
            <h2 class="panel-title"><i class="fas fa-plus"></i> Create/Edit Intelligence</h2>
            
            <div id="authWarning" class="auth-warning" style="display: none;">
                <h3 style="color: var(--accent-red); margin-bottom: 0.5rem;">
                    <i class="fas fa-exclamation-triangle"></i> Authentication Required
                </h3>
                <p style="margin-bottom: 1rem;">You need GitHub authentication to save intelligence entries.</p>
                <button class="btn btn-primary" onclick="showTokenModal()">
                    <i class="fas fa-key"></i> Add GitHub Token
                </button>
            </div>
            
            <form id="intelligenceForm" onsubmit="saveIntelligence(event)">
                <div class="form-group">
                    <label class="form-label">Intelligence Title</label>
                    <input type="text" id="intelTitle" class="form-input" 
                           placeholder="What was discovered?" required>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Source Mission</label>
                    <select id="sourceMission" class="form-select" required>
                        <option value="">Select source mission...</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Player Visibility</label>
                    <div class="visibility-toggle">
                        <div class="toggle-switch">
                            <input type="checkbox" id="playerVisible" checked>
                            <span class="slider"></span>
                        </div>
                        <div>
                            <div style="font-weight: 600; color: var(--text-primary);">
                                <span id="visibilityText">Visible to Players</span>
                            </div>
                            <div style="font-size: 0.8rem; color: var(--text-muted);">
                                Toggle to show/hide from player interface
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Intelligence Content</label>
                    <textarea id="intelContent" class="form-textarea" 
                              placeholder="Enter the intelligence information here...

You can format this however you want:
• Bullet points
• Paragraphs  
• Lists
• Whatever makes sense for the information

This is what players will see (if visible is enabled)." required></textarea>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Private GM Notes (Optional)</label>
                    <textarea id="gmNotes" class="form-textarea" style="min-height: 100px;"
                              placeholder="Private notes that players will never see..."></textarea>
                </div>
                
                <div class="button-group">
                    <button type="submit" class="btn btn-success">
                        <i class="fas fa-save"></i> Save Intelligence
                    </button>
                    <button type="button" class="btn btn-blue" onclick="clearForm()">
                        <i class="fas fa-file"></i> New Entry
                    </button>
                    <button type="button" class="btn btn-primary" onclick="deleteIntelligence()" id="deleteBtn" style="display: none;">
                        <i class="fas fa-trash"></i> Delete
                    </button>
                </div>
            </form>
        </div>
        
        <!-- Existing Intelligence List -->
        <div class="panel">
            <h2 class="panel-title"><i class="fas fa-database"></i> Existing Intelligence</h2>
            
            <div class="intel-list" id="intelligenceList">
                <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                    <i class="fas fa-satellite-dish fa-spin fa-2x"></i>
                    <p style="margin-top: 1rem;">Loading intelligence entries...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Load dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    <script src="js/data-loader.js"></script>
    
    <script>
        let currentEditingId = null;
        let existingIntelligence = [];
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initializeIntelligenceManager();
            updateAuthStatus();
        });
        
        async function initializeIntelligenceManager() {
            try {
                // Load missions for dropdown
                await loadMissionsDropdown();
                
                // Load existing intelligence
                await loadExistingIntelligence();
                
                // Setup visibility toggle listener
                document.getElementById('playerVisible').addEventListener('change', updateVisibilityText);
                updateVisibilityText();
                
            } catch (error) {
                console.error('Failed to initialize intelligence manager:', error);
                showNotification('Failed to load data', 'error');
            }
        }
        
        function updateAuthStatus() {
            const authWarning = document.getElementById('authWarning');
            
            if (intelligenceAPI && intelligenceAPI.canWrite()) {
                authWarning.style.display = 'none';
            } else {
                authWarning.style.display = 'block';
            }
        }
        
        async function loadMissionsDropdown() {
            try {
                const operations = await intelligenceAPI.loadOperations();
                const select = document.getElementById('sourceMission');
                
                // Clear existing options except the first one
                select.innerHTML = '<option value="">Select source mission...</option>';
                
                operations.forEach(operation => {
                    const option = document.createElement('option');
                    option.value = operation.operation_id;
                    option.textContent = `${operation.codename} (${operation.operation_id})`;
                    select.appendChild(option);
                });
                
                console.log(`Loaded ${operations.length} missions for dropdown`);
                
            } catch (error) {
                console.error('Failed to load missions:', error);
                showNotification('Failed to load missions', 'error');
            }
        }
        
        async function loadExistingIntelligence() {
            try {
                // Check if intelligence directory exists
                const intelFiles = await intelligenceAPI.listDirectory('data/intelligence');
                
                const container = document.getElementById('intelligenceList');
                container.innerHTML = '';
                
                if (intelFiles.length === 0) {
                    container.innerHTML = `
                        <div style="text-align: center; color: var(--text-muted); padding: 2rem;">
                            <i class="fas fa-brain fa-2x"></i>
                            <p style="margin-top: 1rem;">No intelligence entries yet</p>
                            <p style="font-size: 0.9rem;">Create your first intelligence entry above</p>
                        </div>
                    `;
                    return;
                }
                
                existingIntelligence = [];
                
                for (const file of intelFiles) {
                    try {
                        const { content } = await intelligenceAPI.fetchFile(file.path);
                        const intelData = intelligenceAPI.parseYAML(content);
                        intelData._filename = file.name;
                        intelData._filepath = file.path;
                        existingIntelligence.push(intelData);
                        
                        const item = createIntelligenceListItem(intelData);
                        container.appendChild(item);
                        
                    } catch (error) {
                        console.error(`Failed to load intelligence ${file.name}:`, error);
                    }
                }
                
                console.log(`Loaded ${existingIntelligence.length} intelligence entries`);
                
            } catch (error) {
                console.error('Failed to load existing intelligence:', error);
                const container = document.getElementById('intelligenceList');
                container.innerHTML = `
                    <div style="text-align: center; color: var(--accent-red); padding: 2rem;">
                        <i class="fas fa-exclamation-triangle fa-2x"></i>
                        <p style="margin-top: 1rem;">Failed to load intelligence</p>
                        <p style="font-size: 0.9rem;">${error.message}</p>
                    </div>
                `;
            }
        }
        
        function createIntelligenceListItem(intel) {
            const item = document.createElement('div');
            item.className = 'intel-item';
            item.onclick = () => editIntelligence(intel);
            
            const preview = intel.content ? intel.content.substring(0, 100) + '...' : 'No content';
            const isVisible = intel.visibility?.player_visible !== false;
            
            item.innerHTML = `
                <div class="intel-header">
                    <div class="intel-title">${intel.title || 'Untitled Intelligence'}</div>
                    <div class="visibility-badge ${isVisible ? 'visible' : 'hidden'}">
                        ${isVisible ? 'VISIBLE' : 'HIDDEN'}
                    </div>
                </div>
                <div class="intel-meta">
                    <i class="fas fa-calendar"></i> ${intel.created_date || 'No date'}
                    <span style="margin-left: 1rem;"><i class="fas fa-crosshairs"></i> ${intel.source_mission || 'No mission'}</span>
                </div>
                <div class="intel-preview">${preview}</div>
            `;
            
            return item;
        }
        
        function editIntelligence(intel) {
            // Clear previous selections
            document.querySelectorAll('.intel-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Select this item
            event.target.closest('.intel-item').classList.add('selected');
            
            // Populate form
            currentEditingId = intel.intelligence_id;
            document.getElementById('intelTitle').value = intel.title || '';
            document.getElementById('sourceMission').value = intel.source_mission || '';
            document.getElementById('playerVisible').checked = intel.visibility?.player_visible !== false;
            document.getElementById('intelContent').value = intel.content || '';
            document.getElementById('gmNotes').value = intel.notes || '';
            
            updateVisibilityText();
            
            // Show delete button
            document.getElementById('deleteBtn').style.display = 'block';
        }
        
        function updateVisibilityText() {
            const checkbox = document.getElementById('playerVisible');
            const text = document.getElementById('visibilityText');
            
            if (checkbox.checked) {
                text.textContent = 'Visible to Players';
                text.style.color = 'var(--accent-green)';
            } else {
                text.textContent = 'Hidden from Players';
                text.style.color = 'var(--accent-red)';
            }
        }
        
        async function saveIntelligence(event) {
            event.preventDefault();
            
            if (!intelligenceAPI || !intelligenceAPI.canWrite()) {
                showNotification('GitHub authentication required', 'error');
                return;
            }
            
            try {
                const title = document.getElementById('intelTitle').value.trim();
                const sourceMission = document.getElementById('sourceMission').value;
                const playerVisible = document.getElementById('playerVisible').checked;
                const content = document.getElementById('intelContent').value.trim();
                const gmNotes = document.getElementById('gmNotes').value.trim();
                
                if (!title || !sourceMission || !content) {
                    showNotification('Please fill in all required fields', 'warning');
                    return;
                }
                
                // Generate intelligence ID if new
                const intelId = currentEditingId || `INTEL-${new Date().getFullYear()}-${Date.now().toString().slice(-6)}`;
                
                // Create intelligence data
                const intelligenceData = {
                    intelligence_id: intelId,
                    title: title,
                    source_mission: sourceMission,
                    created_date: new Date().toISOString().split('T')[0],
                    created_by: 'Handler-Prime',
                    
                    visibility: {
                        player_visible: playerVisible,
                        classification: 'CLASSIFIED'
                    },
                    
                    content: content,
                    
                    metadata: {
                        filename: `intel_${intelId.toLowerCase().replace(/[^a-z0-9]/g, '_')}.yml`,
                        last_updated: new Date().toISOString()
                    },
                    
                    tags: [],
                    notes: gmNotes
                };
                
                // Generate filename
                const filename = `intel_${intelId.toLowerCase().replace(/[^a-z0-9]/g, '_')}.yml`;
                const filePath = `data/intelligence/${filename}`;
                
                // Convert to YAML
                const yamlContent = jsyaml.dump(intelligenceData, { indent: 2 });
                
                // Get SHA if editing existing file
                let sha = null;
                if (currentEditingId) {
                    try {
                        const { sha: existingSha } = await intelligenceAPI.fetchFile(filePath);
                        sha = existingSha;
                    } catch (error) {
                        // File doesn't exist, create new
                    }
                }
                
                // Save to GitHub
                showNotification('Saving intelligence...', 'warning');
                await intelligenceAPI.writeFile(
                    filePath,
                    yamlContent,
                    currentEditingId ? `Update intelligence: ${title}` : `Create intelligence: ${title}`,
                    sha
                );
                
                showNotification(`Intelligence "${title}" saved successfully!`, 'success');
                
                // Reload intelligence list
                await loadExistingIntelligence();
                
                // Clear form if it was a new entry
                if (!currentEditingId) {
                    clearForm();
                }
                
            } catch (error) {
                console.error('Failed to save intelligence:', error);
                showNotification(`Failed to save intelligence: ${error.message}`, 'error');
            }
        }
        
        async function deleteIntelligence() {
            if (!currentEditingId) return;
            
            const title = document.getElementById('intelTitle').value;
            if (!confirm(`Are you sure you want to delete "${title}"?\n\nThis action cannot be undone.`)) {
                return;
            }
            
            try {
                // For now, just show a message since GitHub API doesn't have delete
                // In a real implementation, you'd need to use GitHub API to delete the file
                showNotification('Delete functionality requires GitHub API enhancement', 'warning');
                
                // TODO: Implement actual file deletion when GitHub delete API is added
                
            } catch (error) {
                console.error('Failed to delete intelligence:', error);
                showNotification(`Failed to delete intelligence: ${error.message}`, 'error');
            }
        }
        
        function clearForm() {
            currentEditingId = null;
            document.getElementById('intelligenceForm').reset();
            document.getElementById('playerVisible').checked = true;
            updateVisibilityText();
            document.getElementById('deleteBtn').style.display = 'none';
            
            // Clear selections
            document.querySelectorAll('.intel-item').forEach(item => {
                item.classList.remove('selected');
            });
        }
        
        function showTokenModal() {
            const token = prompt('Enter your GitHub Personal Access Token:\n\n(Create one at GitHub Settings > Developer settings > Personal access tokens)\nNeeds "repo" scope for write access.');
            if (token) {
                intelligenceAPI.setGitHubToken(token);
                updateAuthStatus();
                showNotification('GitHub token saved successfully!', 'success');
            }
        }
        
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.innerHTML = `<i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'exclamation-triangle'}"></i> ${message}`;
            
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => notification.remove(), 300);
            }, 4000);
        }
